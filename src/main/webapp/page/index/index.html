<% var head={%>
<title>库存系统 - 有种网</title>
<%}; var body={%>
<div id="index_layout" class="easyui-layout" ng-controller="IndexCtrls">
	<div data-options="region:'north' " style="height: 60px; overflow: hidden;">
		<div ng-include="'${CONTEXT_PATH}/layout/rh?to=north'"></div>
	</div>
	<div data-options="region:'west',split:true" title="模块导航" style="width: 200px; overflow: hidden;">
		<div class="easyui-accordion" data-options="fit:true,border:false">
			<div id="p_tab" title="功能菜单" style="padding: 5px;">
				<div class="well well-small">
					<ul id="layout_west_tree"  ng-init="init_west()"></ul>
				</div>
			</div>
		</div>
	</div>
    <div data-options="region:'center'" style="overflow: hidden;">
        <div id="index_tabs" class="easyui-tabs" style="overflow: hidden;" data-options="fit:true">
            <div title="首页" data-options="border:false" style="overflow: hidden;">
                <iframe src="${CONTEXT_PATH}/rh?to=content"  scrolling="auto" frameborder="0" style="border: 0; width: 100%; height: 100%;"></iframe>
            </div>
        </div>
    </div>
    <!--  没能+
	<div data-options="region:'east'" title="日历" style="width: 230px; overflow: hidden;">
		<div ng-include="'${CONTEXT_PATH}/layout/rh?to=east'"></div>
	</div>
	-->
	<div style="height: 30px; overflow: hidden;" data-options="region:'south',href:'${CONTEXT_PATH}/layout/rh?to=south',border:false,split:false">

	</div>
		<div ng-init="load()" id="index_tabsMenu" style="width: 120px; display: none;">
		<div title="refresh" data-options="iconCls:'transmit'">刷新</div>
		<div class="menu-sep"></div>
		<div title="close" data-options="iconCls:'delete'">关闭</div>
		<div title="closeOther" data-options="iconCls:'delete'">关闭其他</div>
		<div title="closeAll" data-options="iconCls:'delete'">关闭所有</div>
    </div>
</div>
<%}; var js={%>
<script type="text/javascript" src="${CONTEXT_PATH}/static/js/music.js"></script>
<script src="${CONTEXT_PATH}/static/js/jquery.weather/js/jquery.weather.js"></script>
<script src="${CONTEXT_PATH}/static/app/ctrls/index-ctrls.js" type="text/javascript"></script>
<%}; include("../layout/_layout.html",{head:head,body:body,js:js}) {}%>
