<h1>有种网库存系统用户管理后台</h1>
<div class="login-form">
    <div class="head-info">
        <label class="lbl-1"> </label>
        <label class="lbl-2"> </label>
        <label class="lbl-3"> </label>
    </div>
    <div class="clear"> </div>
    <div class="avtar"><img src="../static/images/admin-img/avtar.png" /></div>
    <form  id="loginform" action="/admin/loginpost">
        <input type="text" id="username" name="username" class="form-control" value="请输入用户名" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '请输入用户名';}" >
        <div class="key1"><input type="password" id="password" class="form-control" name="password" value="Password" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Password';}"></div>
    </form>
    <div class="signin" onclick="login(this)"><input type="submit" value="登录"></div>
</div>
