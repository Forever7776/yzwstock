<div class="easyui-layout" data-options="fit : true,border : false">
    <div data-options="region:'center',border:false">
        <table id="dg"></table>
    </div>

    <div id="print-Finance-dlg" class="easyui-dialog" style="width: 450px; height: 200px; padding: 5px 10px" closed="true" buttons="#dlg-buttons-print-Finance"
         data-options="resizable:true,modal:true">
        <form method="post" id="print-Financefm4">
            <div class="easyui-layout" data-options="fit:true,border:false">
                <br>
                <br>

        </div>
    </div>

    <div id="toolbar" style="display: none;">
        <div>
            <form id="searchForm">
                仓库名称:<input name="stock_name" style="width:110px" class="easyui-textbox" placeholder="可以查询仓库名称" />

                至: <input class="easyui-datebox"  style="width:130px" name="endDate">
                <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="searchFun();">搜索</a>
                <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'brick_delete',plain:true" onclick="cleanFun();">清空</a>

               <!-- <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'brick_delete',plain:true" onclick="queryTotalStock();">汇总</a>-->
            </form>
        </div>
    </div>
</div>
